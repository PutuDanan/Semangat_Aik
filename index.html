<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="favicon.png" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <title>Pesan Dariku Untukmu</title>
    <style>
      @import url(https://fonts.googleapis.com/css?family=Ubuntu);
      @import url(https://fonts.googleapis.com/css?family=Handlee);
      * {
        padding: 0;
        margin: 0;
        font-family: "Ubuntu", sans-serif;
      }

      body {
        background: #eed9af;
      }

      .copyright {
        text-decoration: none;
        position: fixed;
        bottom: 10px;
        left: calc(50vw - 85px);
        width: 170px;
        display: flex;
        justify-content: space-around;
        align-items: center;
        color: white;
        z-index: 99;
        opacity: 0.4;
      }

      .bg {
        position: absolute;
        height: 100%;
        width: 100%;
        background-size: cover;
        background-position: center;
        filter: brightness(0.5);
      }

      .content {
        color: white;
        height: 100vh; /* Menggunakan viewport height untuk memastikan konten mengambil tinggi penuh layar */
        display: flex;
        justify-content: center; /* Menyelaraskan konten secara horizontal */
        align-items: center; /* Menyelaraskan konten secara vertikal */
        position: relative;
        z-index: 2;
      }

      .card {
        background: rgba(0, 0, 0, 0.5);
        padding: 35px 40px;
        border-radius: 20px;
        text-align: center; /* Menyelaraskan teks di dalam card */
      }

      .content img.surat {
        margin: 25px auto;
        animation: animasi1 1s ease infinite;
        height: 90px;
        cursor: pointer;
      }

      @keyframes animasi1 {
        0% {
          transform: scale(1.03);
        }

        50% {
          transform: scale(1);
        }

        100% {
          transform: scale(1.03);
        }
      }

      @keyframes animasi2 {
        0% {
          transform: translateY(0);
        }

        50% {
          transform: translateY(5px);
        }

        100% {
          transform: translateY(0);
        }
      }

      .content2 {
        position: fixed;
        z-index: 3;
        top: 0;
        height: 100%;
        width: 100%;
        background: rgba(0, 0, 0, 0.575);
        display: none;
      }

      .content2 .wa {
        text-align: center;
        display: none;
      }

      .content2 .wa button {
        background-image: linear-gradient(to top left, #ff009d, #ff004c);
        padding: 7px 20px;
        margin: 50px auto;
        border-radius: 10px;
        font-size: 1.1rem;
        font-weight: 600;
        color: white;
        border: 2px solid white;
        animation: animasi2 1s ease infinite;
      }

      .paper {
        position: relative;
        width: 80%;
        max-width: 800px;
        min-width: 360px;
        height: 480px;
        margin: 0 auto;
        margin-top: 60px;
        background: #fafafa;
        border-radius: 10px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        overflow: hidden;
      }

      .paper:before {
        content: "";
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        width: 40px;
        background: radial-gradient(#575450 6px, transparent 7px) repeat-y;
        background-size: 30px 30px;
        border-right: 3px solid #d44147;
        box-sizing: border-box;
      }

      .paper-content {
        position: absolute;
        top: 30px;
        right: 0;
        bottom: 30px;
        left: 40px;
        background: linear-gradient(
          transparent,
          transparent 28px,
          #91d1d3 28px
        );
        background-size: 30px 30px;
      }

      .paper-content textarea {
        width: 100%;
        max-width: 100%;
        height: 100%;
        max-height: 100%;
        line-height: 30px;
        padding: 0 10px;
        border: 0;
        outline: 0;
        background: transparent;
        color: rgb(0, 0, 0);
        font-family: "Handlee", cursive;
        font-weight: bold;
        font-size: 17px;
        box-sizing: border-box;
        z-index: 1;
      }

      .customization {
        text-align: center;
        margin: 20px;
      }

      .customization textarea {
        width: 80%;
        max-width: 600px;
        height: 100px;
        margin: 10px 0;
      }

      .customization button {
        background-image: linear-gradient(to top left, #ff009d, #ff004c);
        padding: 10px 20px;
        border-radius: 10px;
        font-size: 1.1rem;
        font-weight: 600;
        color: white;
        border: 2px solid white;
        cursor: pointer;
      }
      /* Style the dropdown menu */
      #musicDropdown {
        position: fixed;
        bottom: 20px;
        right: 20px;
        background-color: #ff004c;
        border: 2px solid #d44147;
        border-radius: 8px;
        color: white;
        font-size: 16px;
        padding: 10px;
        cursor: pointer;
        z-index: 100;
        font-family: "Ubuntu", sans-serif;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        appearance: none; /* Removes default styling */
      }

      /* Style the dropdown arrow */
      #musicDropdown::-ms-expand {
        display: none; /* Hide default arrow for IE */
      }

      /* Custom arrow for the dropdown */
      #musicDropdown::after {
        content: "â–¼"; /* Unicode character for down arrow */
        position: absolute;
        top: 50%;
        right: 15px;
        transform: translateY(-50%);
        font-size: 16px;
        color: white;
      }

      /* Style options inside the dropdown */
      #musicDropdown option {
        background-color: #ff004c;
        color: white;
      }

      /* Optional: Style for the dropdown when focused */
      #musicDropdown:focus {
        border-color: #d44147;
        outline: none;
        box-shadow: 0 0 0 2px rgba(255, 0, 76, 0.3);
      }
    </style>
  </head>

  <body>
    <audio autoplay type="audio" loop="" class="audio"></audio>
    <div class="bg"></div>

    <div class="content animate__animated animate__bounceInDown">
      <div class="card">
        <div>
          <h3>Ada pesan buat kamu</h3>
        </div>
        <img onclick="tampil()" class="surat" src="img/bg.gif" alt="MAIL" />
        <p>Tekan untuk membuka</p>
      </div>
    </div>

    <div class="content2">
      <div class="paper animate__animated animate__bounceIn" id="content2">
        <div class="paper-content">
          <textarea class="pesan" disabled></textarea>
        </div>
      </div>
      <div class="wa animate__animated animate__fadeInUp">
        <button onclick="balasWA()">Balas Pesan</button>
      </div>
    </div>

    <!-- Dropdown menu for selecting songs -->
    <select id="musicDropdown" onchange="playSelectedSong()">
      <option value="" disabled selected>Pilih Lagu</option>
      <option value="lagu1.mp3">Batas Senja - Nanti Kita Seperti Ini</option>
      <option value="lagu2.mp3">Bernadya - Apa Mungkin</option>
      <option value="lagu3.mp3">Bernadya - Kata Mereka Ini Berlebihan</option>
      <option value="lagu4.mp3">Bernadya - Kini Mereka Tahu</option>
      <option value="lagu5.mp3">Bernadya - Satu Bulan</option>
      <option value="lagu6.mp3">Donne Maula - Bercinta Lewat Kata</option>
      <option value="lagu7.mp3">Donne Maula - Daur Hidup</option>
      <option value="lagu8.mp3">Rio Satrio - Senja, Diaksara Bintang</option>
      <option value="lagu9.mp3">Sal Priadi - Gala Bunga Matahari</option>
      <option value="lagu10.mp3">Sal Priadi - Kita Usahakan Rumah Itu</option>
      <option value="lagu11.mp3">Feast - Nina</option>
      <option value="lagu12.mp3">Nadhif Basalamah - Penjaga Hati</option>
      <option value="lagu13.mp3">Misellia - Akhir Tak Bahagia</option>
      <option value="lagu14.mp3">Mighfar Suganda - Gemuruh Riuh</option>
      <option value="lagu15.mp3">Lomba Sihir - Semua Orang Pernah Sakit Hati</option>
      <option value="lagu16.mp3">Juicy Luicy - Lantas</option>
      <option value="lagu17.mp3">Idgitaf - Hal Indah Butuh Waktu Untuk Datang</option>
      <option value="lagu18.mp3">Idgitaf - Mengudara</option>
      <option value="lagu19.mp3">Idgitaf - SatuSatu</option>
      <option value="lagu20.mp3">Idgitaf - Sekuat Sesakit</option>
      <option value="lagu21.mp3">Idgitaf - Takut</option>
      <option value="lagu22.mp3">Idgitaf - Terpikat Senyummu</option>
      <option value="lagu23.mp3">Rizky Febian Feat. Mahalini - Bermuara</option>
      <option value="lagu24.mp3">Daun Jatuh - Sekedar Mengagumi</option>
      <option value="lagu25.mp3">Daun Jatuh - Tak Apa feat Nosstress</option>
      <option value="lagu26.mp3">Nosstress - Lagu Kebun</option>
      <option value="lagu27.mp3">Nosstress - Tunjukkan Cintamu</option>
      <option value="lagu28.mp3">Nosstress - Istirahat</option>
      <option value="lagu29.mp3">Nosstress - Semoga Ya</option>
    </select>

    <!-- Audio element remains unchanged -->
    <audio id="audioElement" autoplay type="audio/mp3" class="audio"></audio>

    <script>
      var musik = "musik.mp3";
      var background = "bg.jpg";

      var pesanPagi =
        "Mett Pagi Aikk ðŸ˜† " +
        "Semoga hari ini membawa energi positif dan kesempatan baru untukmu. Setiap pagi adalah kesempatan baru untuk memulai sesuatu yang segar dan mengejar impianmu. Ingatlah bahwa kamu memiliki potensi luar biasa, dan hari ini adalah kesempatan sempurna untuk menunjukkan semua kemampuanmu. " +
        "Aku selalu ada di sini mendukungmu, meskipun mungkin tidak selalu terlihat. Mulailah hari ini dengan semangat dan keyakinan bahwa kamu bisa melakukan apapun yang kamu inginkan. Semoga hari ini menjadi hari yang luar biasa dan penuh pencapaian! ðŸ’•";

      var pesanSiang =
        "Mett Siang Aikk ðŸ˜š " +
        "Tengah hari adalah waktu yang tepat untuk mengevaluasi sejauh mana kamu telah melangkah dan menyegarkan semangatmu. Apa pun tantangan yang kamu hadapi, ingatlah bahwa kamu memiliki kekuatan dan kemampuan untuk mengatasinya. Setiap usaha dan dedikasi yang kamu berikan akan membuahkan hasil yang memuaskan. " +
        "Aku percaya padamu dan yakin bahwa kamu bisa melewati semua rintangan dengan penuh percaya diri. Jangan lupa, aku selalu mendukungmu dari jauh. Teruslah maju dengan semangat dan jadikan hari ini luar biasa! ðŸ’•";

      var pesanSore =
        "Mett Sore Aikk ðŸ˜Š " +
        "Saatnya untuk mengevaluasi hari ini dan merayakan semua pencapaianmu, sekecil apapun itu. Kamu telah bekerja keras dan memberikan yang terbaik, dan itu sangat berarti. Jangan ragu untuk memberi dirimu kredit atas semua usaha yang telah kamu lakukan sepanjang hari ini. " +
        "Aku selalu ada di sini untuk mendukung setiap langkahmu, tidak peduli seberapa besar tantangannya. Semoga sisa hari ini menyenangkan dan memberikanmu banyak kebahagiaan. Nikmati waktu sore ini dan persiapkan dirimu untuk hari esok dengan penuh semangat! ðŸ’•";

      var pesanMalam =
        "Mett Malem Aikk ðŸ˜˜ " +
        "Setelah hari yang panjang, saatnya untuk bersantai dan meresapi semua pencapaianmu. Kamu telah melalui banyak hal hari ini dan memberikan yang terbaik. Jangan lupa untuk menghargai dirimu sendiri atas segala usaha dan dedikasi yang telah kamu berikan. " +
        "Aku selalu ada di sini mendukungmu, dan aku yakin kamu akan terus melakukan hal-hal hebat. Semoga tidurmu nyenyak dan mimpi indah, karena besok adalah hari baru untuk menciptakan lebih banyak keajaiban. Selamat beristirahat dan semoga besok menjadi hari yang lebih baik! ðŸ’•";

      var ucapanSurat = ""; // Pesan default
      var pesanWhatsapp = ""; // Pesan untuk WhatsApp

      var audio = document.querySelector(".audio");
      var bg = document.querySelector(".bg");
      var isiSurat = document.querySelector(".pesan");

      audio.src = musik;
      bg.style = "background-image: url('" + background + "')";

      function setPesanBerdasarkanWaktu() {
        var sekarang = new Date();
        var jam = sekarang.getHours();

        if (jam >= 5 && jam < 11) {
          ucapanSurat = pesanPagi;
        } else if (jam >= 11 && jam < 15) {
          ucapanSurat = pesanSiang;
        } else if (jam >= 15 && jam < 18) {
          ucapanSurat = pesanSore;
        } else {
          ucapanSurat = pesanMalam;
        }
      }

      function tampil() {
        document.querySelector(".card").style =
          "transition: 0.5s all ease;transform: scale(0);opacity: 0;";
        audio.play();
        setPesanBerdasarkanWaktu();
        setTimeout(typeWriter, 1000);
        setTimeout(function () {
          document.querySelector(".content2").style.display = "block";
        }, 400);
      }

      var i = 0;
      var speed = 60; // Waktu dalam milidetik
      isiSurat.value = "";

      function typeWriter() {
        if (i < ucapanSurat.length) {
          isiSurat.value += ucapanSurat.charAt(i);
          i++;
          setTimeout(typeWriter, speed);
        } else {
          document.querySelector(".wa").style.display = "block";
        }
      }

      function updatePesanKustom() {
        var kustomPesan = document.getElementById("customPesan").value;
        if (kustomPesan) {
          ucapanSurat = kustomPesan;
          isiSurat.value = ""; // Kosongkan textarea untuk input baru
          i = 0; // Reset penulis
          typeWriter();
        }
      }

      function balasWA() {
        window.open(
          "https://wa.me/6281337777111?text=" +
            encodeURIComponent(pesanWhatsapp),
          "_blank"
        );
      }

      setPesanBerdasarkanWaktu(); // Set pesan saat dimuat

      // Select the dropdown menu and audio element
      const musicDropdown = document.getElementById("musicDropdown");
      const audioElement = document.getElementById("audioElement");

      function playSelectedSong() {
        const selectedSong = musicDropdown.value;
        if (selectedSong) {
          audioElement.src = selectedSong;
          audioElement.play();
        }
      }

      // Set the initial song when the page loads
      audioElement.src = "";
    </script>
  </body>
</html>
